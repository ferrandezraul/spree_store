  qui-som: Quiénes somos
  ecologico: Ecológico
  servicios: Servicios
  servicios-body: "Ofrecemos nuestros productos: <br/>
                   - en forma de Cestas a Domicilio <br/>
                   - a Cooperativas y Asociaciones de consumidor/as <br/>
                   - a Tiendas y Restauración <br/>
                   - a empresas de Catering ecológico. <br/>
                   <h1>Cómo funciona ecocity para cestas a domicilio: </h1>
                   Puede pedir la cesta a través de la web o también llamando al teléfono 691232340 (de 9-13h y de 16-20h) <br/> </br>
                   <h1>Contenido de las cestas: </h1>
                   El contenido de las cestas es abierto, se puede elegir entre todos los productos qe ofrecemos. <br/>
                   En principio, todo lo que aparece en la web se puede servir. Si hubiese algún artículo que esa semana no estuviese disponible, enviaremos un mail informativo y se puede reemplazar por otro. <br/>
                   Hay que tener en cuenta que nuestros productos son frescos y que no tenemos stock, dependen de la producción semanal, del clima, cría natural de los animales, etc. <br/>
                   Si algún artí­culo no llega en condiciones, lo cambiamos por otro en el siguiente pedido o bien devolvemos el dinero. <br/> </br>
                   <h1>Pedidos: </h1>
                   Por criterios de sostenibilidad medioambiental y económica el pedido mínimo es de 70 €. <br/>
                   El pedido es aceptado cuando se reciba un mail nuestro de confirmación. <br/> </br>
                   <h1>Entrega a domicilio: </h1>
                   Los días de reparto son miércoles y jueves. Le llevaremos su cesta en un máximo de 15 días a su casa. <br/><br/>
                   <h1>Precios: </h1>
                   El precio del pedido es orientativo porque puede variar en función del peso real de los productos, especialmente de la carne y los quesos. <br/><br/>
                   <h1>Tarifas de transporte: </h1>
                   Los pedidos de más de 100 € no tendrán gastos de transporte. <br/><br/>
                   Para los de menos de 100 € se cobrará:<br/>
                   - Provincia de Barcelona y Gerona: 6.60 €  <br/>
                   - Para otras provincias contactar en info@ecocity.com <br/><br/>
                   <h1>Pago: </h1>
                   Se podrá hacer en efectivo (preferiblemente) o a través de transferencia bancaria. Aceptamos un 10% del pago en moneda social (ECOS)."
  qui-som-body: "Nos dedicamos a la producción de huevos y cerdo ecológico. Además, hacemos distribución de otros alimentos que provienen de la comarca de La Garrotxa y alrededores. Bajo la marca registrada de Ecocity ofrecemos unos productos de la máxima calidad, sanos, frescos, éticos y con la certificación correspondiente (CCPAE). <br/>
                Nuestra finalidad es ofrecer productos de calidad, artesanales, agroecológicos, éticos, frescos, saludables, sostenibles... <br/>
                Apostamos por el desarrollo local de nuestros territorios, por la dignificación del trabajo en el mundo rural, por un precio justo para productor/as y consumidor/as limitando las intermediaciones a la mínima expresión, por la soberanía alimentaria y el consumo responsable."
  ecologico-body: "Todos nuestros productos son ecológicos y están certificados oficialmente con el sello CCPAE. <br/>
                   Desde Ecocity valoramos la necesidad de apoyar las pequeñas economías que están empezando y desde aquí les damos nuestro apoyo. Todas las granjas productoras se pueden visitar. <br/>
                   <h1>LA PRODUCCIÓN ECOLÓGICA</h1>
                   La producción ecológica, tanto ganadera como agraria, nos ofrece alimentos de gran calidad y saludables, al tiempo que contribuye a la diversidad biológica y a la preservación de las especies y habitad natural de nuestro mundo rural. Por esto, este sistema de producción se basa en una serie de objetivos y principios, así como en unas prácticas de cultivo diseñadas para minimizar el impacto humano en el medio ambiente y en los animales. <br/>
                   La diversidad de especies animales y vegetales utilizadas en la producción ecológica, así como la variedad que se hace del uso de la tierra, contribuye a crear un paisaje más natural que la producción convencional, apostando principalmente la ecológica por impulsar el desarrollo local y regional de la zona. <br/>
                   <h1>PRINCIPIOS BÁSICOS DE LA PRODUCCIÓN ECOLÓGICA:</h1>
                   - Utilizar productos y técnicas lo más respetuosas posibles con el medio, excluyendo todos aquellos productos químicos (fertilizantes químicos, herbicidas, pesticidas, antibióticos, hormonas, ...) que ponen en peligro nuestra salud y la de nuestro entorno. <br/>
                   - Prohibe el uso de organismos modificados genéticamente. <br/>
                   - Trabajar de forma integrada con el ecosistema agrícola, de forma que se fomenten los ciclos biológicos naturales y se mantengan y mejore la fertilidad de la tierra a largo plazo. <br/>
                   - Velar por el mantenimiento de la biodiversidad y la conservación de las variedades y razas autóctonas, mejor adaptadas al ecosistema agrícola. <br/>
                   - Establecer sistemas productivos sostenibles, que fomenten la utilización de recursos renovables y minimicen la entrada de materias de fuera de la explotación. <br/>
                   - Proporcionar unas condiciones óptimas de bienestar y sanidad animal que minimicen el estrés y permitan desarrollar todos los aspectos del comportamiento innato de los animales. <br/>
                   - Promocionar la ganadería en zonas al aire libre y con alimentación ecológica. <br/><br/>
                   SELLO ECOLÓGICO CCPAE (Consell Catala de la Producció Agraria Ecológica) <br/>
                   Además de la normativa general de cada país, la producción ecológica está regulada por un estricto reglamento de la UE, donde se recojen las exigencias en materia de producción vegetal, animal, así como de inspección, certificación y etiquetado. <br/>
                   Los alimentos ecológicos están sometidos a controles adicionales, realizados por entidades de certificación autorizadas y supervisadas por la administración, que garantiza el cumplimiento de la normativa específica."

  politica-privacidad: Política de privacidad
  politica-privacidad-body: "Conforme al Art. 5 de la Ley Orgánica 15/1999, de 13 de Diciembre, de Protección de Datos de Carácter Personal, le comunicamos que sus datos personales voluntariamente facilitados a través de la website (www.ecocity.cat) serán incorporados a un fichero automatizado titularidad de Pinsos Duranoc, S.L., CIF: B-17843624 y utilizados únicamente para las siguientes finalidades: <br/><br/>
                             Contacto con las personas interesadas en adquirir productos ofertados en la website: www.ecocity.cat. <br/>
                             Envío de información acerca de novedades, productos o servicios ofertados en la website: www.ecocity.cat. <br/>
                             Envío de publicidad, descuentos o promociones, de manera electrónica, relacionadas con los productos ofertados en la website. <br/> <br/>
                             En ningún caso se cederán dichos datos a terceras empresas ni se comerciarán con ellos, sin su expresa autorización previa, salvo a empresas necesarias para realizar el correcto funcionamiento de nuestra empresa, como agencias de transporte y entidades bancarias. <br/>
                             Siempre podrá ejercitar el derecho de acceso, oposición, rectificación y cancelación de los datos, de conformidad con lo dispuesto en la legislación vigente en materia de protección de datos, mediante el envío de una carta al domicilio social de Pinsos Duranoc, S.L., (carretera de la canya s/n, 17800 Olot, Girona), o por correo electrónico a: info@ecocity.cat. <br/>"
